
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Carrito de compras</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center flex-column align-items-center">
        <div class="card-content d-flex justify-content-center m-4">        
            {% for producto in productos %}
              <div class="card d-flex justify-content-center text-center m-2" style="width: 160px; height: 160px; background-color: rgb(206, 170, 240); border-radius: 8px; font-size: 20px; ">
                <div class="info m-2">
                 <p>{{producto}}:  ${{producto.precio}}</p> 
                </div>
                <form action="{% url 'signals:crear' producto_id=producto.id %}" method="get">
                  {% csrf_token %}
                  <button class='btn btn-primary'type="submit">a√±adir</button>
                </form>

              </div>        
            {% endfor %}
          </div>



        <div class="card bg-primary p-4 w-75 align-items-center">
          <h3 class="mb-4">Carrito de compras</h3>
          {% for carrito in carritos %}
         
              <ul class="">
                <li>
                  {{ carrito.name }}: {{ carrito.precio }} (Precio unitario) x {{ carrito.count }} (Cantidad)
                </li>
              </ul>
              
          {% endfor %}
        </div>
      </div>
    </div>
  </div> 

    
</body>
</html>
